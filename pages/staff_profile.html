<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->

    <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css">

    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Section Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="canvas-open">
        <i class="icon_menu"></i>
    </div>
    <div class="offcanvas-menu-wrapper">
        <div class="canvas-close">
            <i class="icon_close"></i>
        </div>
        <nav class="mainmenu mobile-menu">
            <ul>
                <li class="active"><a href="./staff_home.html">Home</a></li>
                <li><a href="./orders.html">Order</a></li>
                <li><a href="./rooms.html">Room</a></li>
                <li><a href="./customer.html">Customers</a></li>
                <li><a href="./staff.html">Staffs</a></li>
                <li><a href="./staff_profile.html">Profile</a></li>
            </ul>
        </nav>
        <div id="mobile-menu-wrap"></div>
    </div>
    <!-- Offcanvas Menu Section End -->

    <!-- Header Section Begin -->
    <header class="header-section">
        
        <div class="menu-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a href="./staff_home.html">
                                <h3>UM Hotel</h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="nav-menu">
                            <nav class="mainmenu">
                                <ul>
                                    <li class="active"><a href="./staff_home.html">Home</a></li>
                                    <li><a href="./orders.html">Order</a></li>
                                    <li><a href="./rooms.html">Room</a></li>
                                    <li><a href="./customer.html">Customers</a></li>
                                    <li><a href="./staff.html">Staffs</a></li>
                                    <li><a href="./staff_profile.html">Profile</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Profile</h2>
                        <div class="bt-option">
                            <a href="./staff_home.html">Home</a>
                            <span>Profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Profile Page Section Begin -->
    <section class="aboutus-page-section spad">
        <div class="container">
            <div class="about-page-text">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="ap-title">
                            <h2>My Profile</h2>
                            <p>Name:</p>
                            <p id="name"></p>
                            <p>Position:</p>
                            <p id="position"></p>
                            <p>Contact_number:</p>
                            <p id="contact_number"></p>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <ul class="ap-services">
                            <button id="orders">Orders</button>
                            <button id="check-in">Check-in</button>
                            <button id="check-out">Check-out</button>
                            <button id="rooms">Room</button>
                            <button id="customer">Customer</button>
                            <button id="staff">staff</button>
                        </ul>
                    </div>
                </div>
                <div class="row" id="display_div">
                </div>
            </div>
        </div>
    </section>
    <!-- Profile Page Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->
    
    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        var display_div=document.getElementById("display_div")
        var orders_button = document.getElementById("orders");
        orders_button.addEventListener("click",function(){
            display_div.innerHTML="<table>\n<tr>\n<th>ID</th>\n<th>customer_ID</th>\n<th>reservation_ID</th>\n<th>status</th>\n<th>price</th>\n<th>type</th>\n<th>date</th>\n</tr>\n</table>";
        })
        var check_in_button = document.getElementById("check-in");
        check_in_button.addEventListener("click",function(){
            display_div.innerHTML="<form id='check_in_order_id'><input type='text'></input><input type='submit'></input></form>";
        })
        var check_out_button = document.getElementById("check-out");
        check_out_button.addEventListener("click",function(){
            display_div.innerHTML="<form id='check_out_order_id'><input type='text'></input><input type='submit'></input></form>";
        })
        var rooms_button = document.getElementById("rooms");
        rooms_button.addEventListener("click",function(){
            display_div.innerHTML="<table>\n<tr>\n<th>ID</th>\n<th>room_num</th>\n<th>type</th>\n<th>location</th>\n<th>status</th></tr>\n</table>";
        })
        var customer_button = document.getElementById("customer");
        customer_button.addEventListener("click",function(){
            display_div.innerHTML="<form id='search_customer_id'><input type='text'></input><input type='submit'></input></form>";
        })
        var staff_button = document.getElementById("staff");
        staff_button.addEventListener("click",function(){
            display_div.innerHTML="<table>\n<tr>\n<th>ID</th>\n<th>name</th>\n<th>position</th>\n<th>contact_number</th>\n</tr>\n</table>";
        })
    </script>
</body>

</html>
